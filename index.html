<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock, Paper, Scissors, Lizard, Spock </title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1> Rock, Paper, Scissors, Lizard, Spock </h1>
    </header>
    <main>
        <p class="instrucciones" id="instrucciones">
            The first to reach 5... ¡WINS!
        </p>
        <div class="marcador">
            <p class="nombre nombre-jugador">You</p>
            <p class="nombre nombre-computadora">Bot</p>
            <p class="puntos">
                <span id="puntos-jugador"> 0 </span>
                <span> - </span>
                <span id="puntos-computadora"> 0 </span>
            </p>
        </div>
        <div class="elegi-tu-arma" id="elegi-tu-arma">
            <h2> Choose your weapon </h2>
            <div class="armas">
                <button class="arma" id="piedra💎">💎</button>
                <button class="arma" id="papel📋">📋</button>
                <button class="arma" id="tijera✂">✂</button>
                <button class="arma" id="lagarto🦎">🦎</button>
                <button class="arma" id="Spock🖖🏻">🖖🏻</button>
            </div>
        </div>
        <div class="mensaje disabled" id="mensaje">
            <p>
                Tú: <span class="eleccion" id="eleccion-jugador"> papel 📋 </span> <br>
                Bot: <span class="eleccion" id="eleccion-computadora"> piedra 💎 </span>
            </p>
            <p id="gana-punto"> ¡You score a point! 💯 <p>
        </div>
        <button class="btn" id="reiniciar"> Restart game </button>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
